<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="first.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&family=League+Gothic&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <h1>Sign Up Now</h1>
        <form action="">
            <label for="username">Username Or Email</label>
            <input type="text" name="name" id="name" placeholder="Enter Username or Email">
            <i class="far fa-envelope"></i>
            <label for="password">Password</label>
            <input type="text" name="name" id="name" placeholder="Enter Password">
            <i class="fas fa-lock"></i>
            <input type="button" value="Login">
        </form>
    </div>
    <p id="last">Not have an account? <a href="first.html">Sign Up Here</a> </p>
</body>
</html>
